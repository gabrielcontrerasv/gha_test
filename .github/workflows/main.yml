name: Sync workflow logs to S3

on:
  workflow_run:
    workflows: ["main"]
    types:
      - completed

jobs:
  sync_logs_to_s3:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWSACCESSKEY }}
        aws-secret-access-key: ${{ secrets.AWSSECRETACCESS }}
        aws-region: us-east-1

    - name: Generate workflow logs
      run: |
        mkdir workflow_logs
        echo "Your logs content" > workflow_logs/example_log.txt
        # Replace the above command with your script to generate the logs

    - name: Sync logs to S3
      run: aws s3 sync ./workflow_logs s3://your-s3-bucket-name/logs --exclude "*" --include "*.txt"
